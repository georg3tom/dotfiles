env:
  TERM: xterm-256color

selection:
  save_to_clipboard: true

key_bindings:
  - { key: Return,  mods: Control,           action: SpawnNewInstance }
  - { key: B,    mods: Control,   mode: ~Alt,        action: ScrollPageUp,  }
  - { key: F,  mods: Control,   mode: ~Alt,        action: ScrollPageDown }


font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic

  size: 8


window:
  padding:
    x: 1
    y: 1
  dynamic_padding: true

cursor:
  style:
    shape: Beam
    blinking: Always


